<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <!-- Title Page -->
    <title>سين</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="./images/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <!-- Fancybox CSS -->
    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- CSS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="./style/components/bootstrap.min.css" rel="stylesheet">       
    <!-- Icons -->
    <link rel="stylesheet" href="./icons/icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style/main.css">

</head>
<body>

    <!-- Loading App -->
    <div class="loader w-100 h-100">
        <div class="spinner">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
        </div>
    </div>

    <div class="main-body-auth position-relative hv align-items-center">
        <div class="container h-100 py-4 d-flex align-items-center">
            <div class="auth-form w-100 position-relative bg-white old-shadow border p-1 overflow-hidden">
                <div class="row">
                    <div class="col-md-7 col-xs-12 align-items-center">
                        <div class="form-validation p-3 pt-5 w-75 m-auto">
                            <div class="head-info text-center my-3">
                                <h4 class="fw-bold">انشاء حساب</h4>
                                <h6 class="mt-4">
                                    اهلا بك يمكنك انشاء حسابك والبدء
                                    <br />
                                    في عرض خدماتك
                                </h6>
                            </div>
                            <form action="activation-code.html" class="my-5">
                                <div class="row">
                                    <div class="col-md-12 col-xs-12">
                                        <div class="input-form">
                                            <label for="">البريد الالكتروني</label>
                                            <div class="input-val position-relative mt-2 mb-3">
                                                <input type="email" class="w-100">
                                                <span class="small-font-12 bg-white p-1">إلزامي</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-xs-12">
                                        <div class="input-form">
                                            <label for="">رقم الهاتف</label>
                                            <div class="input-val position-relative mt-2 mb-3">
                                                <input type="tel" class="w-100">
                                                <span class="small-font-12 bg-white p-1">إلزامي</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="input-form">
                                            <label for="">الرقم السري</label>
                                            <div class="input-val position-relative mt-2 mb-3">
                                                <input type="password" class="w-100">
                                                <span class="small-font-12 bg-white p-1">إلزامي</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-xs-12">
                                        <div class="input-form">
                                            <label for="">تأكيد الرقم السري </label>
                                            <div class="input-val position-relative mt-2 mb-3">
                                                <input type="password" class="w-100">
                                                <span class="small-font-12 bg-white p-1">إلزامي</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn-button m-auto bgColorMain d-table text-white my-4" type="submit">انشاء حساب</button>
                                <div class="befor-title text-center my-4 d-flex align-items-center justify-content-center">
                                     <p class="m-0 mx-4 textLabelColor">التسجيل من خلال</p>
                                </div>
                                <ul class="social d-flex align-items-center justify-content-center my-4">
                                    <li><a href=""><i class="icon-twitter mainColorOp fs-1 mx-3 "></i></a></li>
                                    <li><a href=""><i class="icon-facebook2 mainColorOp fs-1 mx-3"></i></a></li>
                                    <li><a href=""><i class="icon-google mainColorOp fs-1 mx-3"></i></a></li>
                                </ul>
                                <a href="login.html" class="text-decoration-underline text-center my-3 w-100 textLabelColor">لديك حساب بالفعل - تسجيل الدخول </a>
                            </form>
                        </div>
                    </div>
                    <div class="col">
                        <a href="" class="logo bgMainOp w-100 h-100 d-flex align-items-center justify-content-center">
                            <img src="./images/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugin Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap 5 -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Plugin Animation Page -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Plugin Text Animation -->
    <script src="./js/script.js"></script>

</body>
</html>
