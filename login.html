<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <!-- Title Page -->
    <title>سين</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="./images/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <!-- Fancybox CSS -->
    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- CSS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="./icons/icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style/main.css">

</head>
<body>

    <!-- Loading App -->
    <div class="loader w-100 h-100">
        <div class="spinner">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
        </div>
    </div>

    <div class="main-body-auth position-relative">
        <div class="container">
            <div class="">
                <div class="row align-items-center">
                    <div class="col-md-9 col-xs-12">
                        <div>
                            <div class="head-info text-center">
                                <h5>تسجبل الدخول</h5>
                                <p>
                                    اهلا بك يمكنك انشاء حسابك والبدء
                                    <br />
                                    في عرض خدماتك
                                </p>
                            </div>
                            <form action="">
                                <div class="input-form">
                                    <label for="">البريد الالكتروني او رقم الهاتف</label>
                                    <div class="input-val">
                                        <input type="text">
                                        <span>إلزامي</span>
                                    </div>
                                </div>
                                <div class="input-form">
                                    <label for="">الرقم السري</label>
                                    <div class="input-val">
                                        <input type="text">
                                        <span>إلزامي</span>
                                    </div>
                                </div>
                                <a href="">هل نسيت الرقم السري ؟</a>
                                <label class="chick-box position-relative d-block my-2">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    <strong class="small-font-13 fw-light me-2">باقات الورود</strong>
                                </label>

                            </form>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-12">
                        <a href="" class="logo">
                            <img src="./images/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugin Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Plugin Animation Page -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Plugin Text Animation -->
    <script src="./js/script.js"></script>

</body>
</html>
